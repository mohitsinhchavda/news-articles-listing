<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .main-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .main-content h1 {
      font-size: 3rem;
      margin: 0;
    }
    .main-content p {
      font-size: 1.25rem;
      margin: 10px 0 20px;
    }
    .main-content a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      color: #ffffff;
      background-color: #673ab7;
      text-decoration: none;
      border-radius: 4px;
    }
    .main-content a:hover {
      background-color: #4527a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <h1>404</h1>
      <p>Oops! The page you are looking for does not exist.</p>
      <a href="/">Go Back Home</a>
      
    </div>
  </div>
</body>
</html>
